<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GithbFinder</title>
  <link href="css/normalize.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/3a9137b6f7.js"></script>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Start of the header -->
  <header>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html"><span>Github</span> Finder</h1></a>
        <div class="searchbar">
          <input type="search" name="search-bar" placeholder="Search by username"><span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of the header -->

  <!-- Start of the profile-info section -->
  <section class="profile-info">
    <div class="instructions container">
      <h2>Explore Github.</h2>
      <p>Search Github by username to find what cool projects they are working on.</p>
    </div>
    <div class="user-info container">
      <!-- User profile info will be generated by ajax request -->
    </div>
  </section>
  <!-- End of the profile-info section -->

  <!-- Start of the repository gallery -->

<section class="container">
  <ul class="gallery">
    <!-- This gallery content will be generated via AJAX request -->
  </ul>
</section>
  <!-- End of the respository gallery -->

  <!-- Start of the footer -->
  <!-- <footer>
    <p>&copy; Andrew Murphy 2017</p>
  </footer> -->
  <!-- End of the footer -->

  <!-- Start of script includes -->
  <script src="js/app.js"></script>
  <!-- End of script includes -->
</body>
</html>
